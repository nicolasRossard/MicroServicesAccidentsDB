<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<title>Victims DataBase</title>
</head>

<body>
	<div class="container">
 		<nav class = "navbar navbar-expand-sm navbar-dark bg-secondary">   
            <div class = "collapse navbar-collapse" id = "navbarSupportedContent">
               <ul class = "navbar-nav mr-auto">
                  <li class = "nav-item">
                     <a class = "nav-link" href = "/">HOME</a>
                  </li>
                  <li class = "nav-item">
                     <a class = "nav-link" href = "/AccidentsDB/">Accidents</a>
                  </li>
                  <li class = "nav-item">
                     <a class = "nav-link" href = "/VictimsDB/">Victims</a>
                  </li>
                  <li class = "nav-item ">
                     <a class = "nav-link" href = "/VehiculesDB/">Vehicules</a>
                  </li>
               </ul>
            </div>
        </nav>
		<h2  class = "mt-4"><span th:text="${titleMessage}"> TITLE</h2>
		<table class="table">
			<thead class = "thead-light">
		        <tr>
		            <th class="text-left">Victim ID</th>
		            <th class="text-left">Accident ID</th>
		            <th class="text-left">Vehicule ID</th>
		            <th class="text-left">Cat Vict</th>
		            <th class="text-left">Gravity</th>
		            <th class="text-left">Sex</th>
		            <th class="text-left">Date of birth</th>
		            <th class="text-left"></th>
		            <th class="text-left"></th>
		        </tr>
		    </thead>
			<tbody>
				<tr th:each="victim : ${victimsList}">
					<td th:text="${victim.numVict}">00000000</td>
		            <td th:text="${victim.numAcc}">00000000</td>
		            <td th:text="${victim.numVeh}">00000000</td>
		            <td th:switch="${victim.catu}">
					    <span th:case=1 th:text="'Driver'" /> 
					    <span th:case=2 th:text="'Passenger'" />
					    <span th:case=3 th:text="'Pedestrian'" />
					    <span th:case=4 th:text="'rollerBlading pedestrian'" />					    
					</td>
    				<td th:switch="${victim.grav}">
					    <span th:case=1 th:text="'Safe'" /> 
					    <span th:case=2 th:text="'Killed'" />
					    <span th:case=3 th:text="'Injured hospitalized'" />
					    <span th:case=4 th:text="'Lightly injured'" />					    
					</td>
		            <td th:switch="${victim.sex}">
					    <span th:case=1 th:text="'Man'" /> 
					    <span th:case=2 th:text="'Woman'" />
					</td>
					<td th:text="${victim.birthDate}">00000000</td>
					<td><a href="#" class="btn btn-info" role="button"
					th:href="@{/VictimsDB/VictimFormPage(numVict=${victim.numVict},numAcc=${victim.numAcc},numVeh=${victim.numVeh},catu=${victim.catu},grav=${victim.grav},sex=${victim.sex},birthDate=${victim.birthDate})}">Update</a></td>
					<td><a class="btn btn-info" role="button"
					th:href="@{/VictimsDB/Delete(idVict=${victim.numVict})}">Delete</a></td>
				</tr>
			</tbody>
		</table>
		<hr/>
		<div >
			<div>Number of Victims   <span th:text="${numberOfVictims}"></div>	 
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
